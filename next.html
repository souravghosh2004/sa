<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday, Anita!</title>
    <style>
        /* Basic Reset */
        body, h1, p, button {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Global Styles */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            margin: 0;
            padding: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        .main {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            animation: fadeIn 2s ease-in-out;
            max-width: 100%;
            padding: 20px;
            box-sizing: border-box;
        }

        h1 {
            color: #ffffff;
            font-size: 6vw; /* Responsive font size */
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
            margin-bottom: 15px;
            animation: popUp 1s ease-out;
        }

        @keyframes popUp {
            0% {
                transform: scale(0.5);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        p {
            color: #fff;
            font-size: 4vw; /* Responsive font size */
            margin: 10px 0;
            max-width: 90%;
            line-height: 1.6;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
        }

        .heart {
            color: #ff4444;
            font-size: 8vw; /* Responsive font size */
            animation: heartbeat 1.5s infinite;
        }

        @keyframes heartbeat {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
        }

        .button {
            margin-top: 20px;
            padding: 12px 25px;
            background: #ff6f91;
            color: white;
            border: none;
            border-radius: 30px;
            font-size: 4vw; /* Responsive font size */
            font-weight: bold;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .button:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }

        /* Confetti */
        .confetti-container {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 20px;
            background-color: #fff;
            opacity: 0.8;
            animation: fall 3s infinite ease-in-out;
        }

        @keyframes fall {
            0% {
                transform: translateY(-150px) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            animation: slideDown 0.5s ease-out;
        }

        .modal-content img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }

        @keyframes slideDown {
            0% {
                transform: translateY(-50%);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .close {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 1.5rem;
            color: #333;
            cursor: pointer;
        }

        /* Media Queries for Mobile Devices */
        @media (max-width: 768px) {
            h1 {
                font-size: 8vw;
            }

            p {
                font-size: 5vw;
            }

            .heart {
                font-size: 10vw;
            }

            .button {
                font-size: 5vw;
                padding: 12px 30px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 10vw;
            }

            p {
                font-size: 6vw;
            }

            .heart {
                font-size: 12vw;
            }

            .button {
                font-size: 6vw;
                padding: 10px 25px;
            }
        }
    </style>
</head>
<body>
    <!-- Confetti -->
    <div class="confetti-container" id="confetti"></div>

    <div class="main">
        <h1> üéâ Happy Birthday, Anita! üéâ</h1>
        <p>Wishing you a day filled with love, joy, and endless surprises. You‚Äôre one in a million!</p>
        <div class="heart">‚ù§Ô∏è</div>
        <p>Let‚Äôs celebrate you and all the wonderful memories we‚Äôll create today!</p>
        <button class="button" onclick="openModal()">More...</button>
    </div>

    <!-- Modal -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <img src="https://editablegifs.com/gif/birthday-names/anita/happy-birthday-anita-15.gif" alt="Birthday Surprise">
        </div>
    </div>

    <script>
        // Confetti Animation
        function createConfetti() {
            const confettiContainer = document.getElementById('confetti');
            const confetti = document.createElement('div');
            confetti.className = 'confetti';
            confetti.style.left = Math.random() * 100 + 'vw';
            confetti.style.animationDuration = Math.random() * 2 + 3 + 's'; // Random duration between 3s to 5s
            confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 70%)`;
            confettiContainer.appendChild(confetti);

            // Remove confetti after it falls out of view
            setTimeout(() => {
                confetti.remove();
            }, 5000);
        }

        // Continuously generate confetti
        setInterval(createConfetti, 150); // Create confetti every 150ms

        createConfetti();

        // Open Modal
        function openModal() {
            document.getElementById("modal").style.display = "flex";
        }

        // Close Modal
        function closeModal() {
            document.getElementById("modal").style.display = "none";
        }

        // Close modal if clicked outside of the modal content
        window.onclick = function(event) {
            const modal = document.getElementById("modal");
            if (event.target === modal) {
                modal.style.display = "none";
            }
        };
    </script>
</body>
</html>
