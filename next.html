<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday, Anita!</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ffe6e6, #ffcccc);
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        .animation-container {
            position: relative;
            width: 100%;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            overflow: hidden;
        }
        .animated-text {
            font-size: 1.8rem;
            color: #ff6699;
            font-weight: bold;
            position: absolute;
            white-space: nowrap;
            animation: slideRightToLeft 8s linear infinite;
        }
        @keyframes slideRightToLeft {
            0% {
                transform: translateX(100%);
            }
            100% {
                transform: translateX(-100%);
            }
        }

        .container {
            text-align: center;
            padding: 20px;
            animation: fadeIn 2s ease-in-out;
        }
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        h1 {
            color: #ff6699;
            font-size: 2rem;
            margin-bottom: 15px;
        }
        p {
            color: #333;
            font-size: 1rem;
            margin: 10px 0;
        }
        .heart {
            color: #ff6666;
            font-size: 3rem;
            animation: heartbeat 1.5s infinite;
        }
        @keyframes heartbeat {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
        }

        .button {
            margin-top: 20px;
            padding: 12px 20px;
            background-color: #ff6699;
            color: #fff;
            border: none;
            border-radius: 20px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }
        .button:hover {
            background-color: #ff3366;
            transform: scale(1.1);
        }

        .image {
            margin-top: 20px;
        }
        .image img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }

        /* Mobile-specific adjustments */
        @media (max-width: 480px) {
            h1 {
                font-size: 1.8rem;
            }
            p {
                font-size: 0.9rem;
            }
            .heart {
                font-size: 2.5rem;
            }
            .button {
                font-size: 0.9rem;
                padding: 10px 18px;
            }
            .animated-text {
                font-size: 1.5rem;
            }
        }

        /* Modal Styles */
        .modal {
            display: none; /* Hidden by default */
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Black with transparency */
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .modal-content img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .close {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 1.5rem;
            color: #333;
            cursor: pointer;
        }

    </style>
</head>
<body>
    <div class="animation-container">
        <div class="animated-text">üéâ Happy Birthday Anita! üéâ</div>
    </div>

    <div class="container">
        <h1>Happy Birthday, Anita! üéâ</h1>
        <p>You light up my world like no one else. Today is all about celebrating YOU!</p>
        <div class="heart">‚ù§Ô∏è</div>
        <p>Wishing you love, laughter, and all the happiness in the world.</p>
        <button class="button" onclick="openModal()"> More..</button>
    </div>

    <!-- Modal -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <img src="https://editablegifs.com/gif/birthday-names/anita/happy-birthday-anita-15.gif" alt="Birthday Image">
        </div>
    </div>

    <script>
        // Open Modal
        function openModal() {
            document.getElementById("modal").style.display = "flex";
        }

        // Close Modal
        function closeModal() {
            document.getElementById("modal").style.display = "none";
        }

        // Close modal if clicked outside of the modal content
        window.onclick = function(event) {
            var modal = document.getElementById("modal");
            if (event.target === modal) {
                modal.style.display = "none";
            }
        }
    </script>
</body>
</html>
